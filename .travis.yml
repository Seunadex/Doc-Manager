language: node_js
node_js: 
  - "node"
cache:
  directories:
    - node_modules
install: [ "npm install"]
before_script:
- npm install -g gulp-cli
install: npm install
script: npm test
after_script:
  - ./node_modules/.bin/gulp coveralls
after_success:
  - npm install -g codeclimate-test-reporter
  - codeclimate-test-reporter < lcov.info